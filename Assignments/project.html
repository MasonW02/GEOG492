<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Realistic Road Trip: Eugene to San Diego</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet" />
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoibWFzb253MDIiLCJhIjoiY205OTEzcXBpMDk0dTJpcHhseDl4dWNjOSJ9.tSqKSLEVU1A0vQ8kKHhxkw'; 

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [-121.0, 39.0],
    zoom: 5
  });

  const directions = new MapboxDirections({
    accessToken: mapboxgl.accessToken,
    unit: 'imperial',
    profile: 'mapbox/driving',
    controls: {
      inputs: false,
      instructions: true
    }
  });

  map.addControl(directions, 'top-left');

  // Set the route from McArthur Court to California Suites Hotel
  directions.setOrigin([-123.0707, 44.0435]); // McArthur Court, Eugene
  directions.setDestination([-117.1755, 32.8210]); // California Suites Hotel, San Diego

  // Optional: Add custom markers for start and end
  const start = new mapboxgl.Marker({ color: 'green' })
    .setLngLat([-123.0707, 44.0435])
    .setPopup(new mapboxgl.Popup().setText("Start: McArthur Court"))
    .addTo(map);

  const end = new mapboxgl.Marker({ color: 'red' })
    .setLngLat([-117.1755, 32.8210])
    .setPopup(new mapboxgl.Popup().setText("End: California Suites Hotel"))
    .addTo(map);
</script>
</body>
</html>
